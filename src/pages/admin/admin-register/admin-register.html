<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="ui_user_register.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="ui_user_register.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="ui_user_register.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Account Type</ion-label>
      <ion-select [(ngModel)]="ui_user_register.accountType" interface="popover">
        <ion-option value="Admin">Admin</ion-option>
        <ion-option value="Hawker">Hawker</ion-option>
        <ion-option value="Charity">Charity</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <button ion-button color="secondary" outline (click)="register()">Register</button>
</ion-content>
