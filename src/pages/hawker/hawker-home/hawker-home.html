<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div (click)="scan()">
    <img src="./assets/img/barcode.png" width="100px" height="100px">
    <br>
    <b>Click To Scan</b>
  </div>
  <ion-list>
    <b>Enter Barcode:</b>
    <ion-item>
      <ion-input [(ngModel)]="ui_barcode_number" type="number" placeholder="Barcode"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button outline round icon-left (click)="check()" color="dark">
    <ion-icon name="search"></ion-icon>
    Enter
  </button>
  <br>
  <ion-chip *ngIf="ui_error_message != ''" style="background-color: #ff9389; font-size: 24px">
    <ion-icon name="alert" color="danger"></ion-icon>
    <ion-label>{{ui_error_message}}</ion-label>
  </ion-chip>
  <br>
  <ion-chip *ngIf="ui_confirm_message != ''" style="background-color: #9cff93; font-size: 24px">
    <ion-icon name="checkmark-circle-outline" color="secondary"></ion-icon>
    <ion-label>Transaction Successful!</ion-label>
  </ion-chip>
</ion-content>
