<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div (click)="scan()">
    <img src="./assets/img/barcode.png" width="100px" height="100px">
    <br>
    <b>Scan</b>
  </div>
  <ion-list>
    <b>Barcode:</b>
    <ion-item>
      <ion-input [(ngModel)]="ui_barcode_number" type="number" placeholder="Barcode"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button outline round icon-left (click)="check()" color="dark">
    <ion-icon name="search"></ion-icon>
    Enter
  </button>
</ion-content>
