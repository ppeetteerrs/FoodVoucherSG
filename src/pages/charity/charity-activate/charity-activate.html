<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Activate Card</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button round (click)="scan()">Scan</button>
  <ion-list>

    <ion-item>
      <ion-label floating>Barcode Number</ion-label>
      <ion-input [(ngModel)]="ui_barcode_number" type="number"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button round (click)="edit()">Edit</button>
</ion-content>
